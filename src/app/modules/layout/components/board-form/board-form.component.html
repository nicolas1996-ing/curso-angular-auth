<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="onSubmit()">
  <div>
    <div class="relative">
      <input
        formControlName="title"
        placeholder="type title"
        type="text"
        class="w-full rounded bg-gray-100 border-gray-300 border-2"
      />
    </div>
  </div>
  <div class="flex flex-wrap">
    <!-- elemento 1 -->
    <div class="flex items-center mr-4">
      <input
        id="sky-radio"
        type="radio"
        value="sky"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="w-4 h-4 text-sky-600 bg-gray-100 border-gray-300 focus:ring-sky-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="sky-radio" class="ml-2 text-sm font-medium text-gray-900"
        >sky</label
      >
    </div>

    <div class="flex items-center mr-4">
      <input
        id="yellow-radio"
        type="radio"
        value="yellow"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="w-4 h-4 text-yellow-600 bg-gray-100 border-gray-300 focus:ring-yellow-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="yellow-radio" class="ml-2 text-sm font-medium text-gray-900"
        >yellow</label
      >
    </div>

    <div class="flex items-center mr-4">
      <input
        id="red-radio"
        type="radio"
        value="red"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="w-4 h-4 text-red-600 bg-gray-100 border-gray-300 focus:ring-red-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="red-radio" class="ml-2 text-sm font-medium text-gray-900"
        >red</label
      >
    </div>

    <div class="flex items-center mr-4">
      <input
        id="violet-radio"
        type="radio"
        value="violet"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="w-4 h-4 text-violet-600 bg-gray-100 border-gray-300 focus:ring-violet-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="violet-radio" class="ml-2 text-sm font-medium text-gray-900"
        >violet</label
      >
    </div>
    <div class="flex items-center mr-4">
      <input
        id="gray-radio"
        type="radio"
        value="gray"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="w-4 h-4 text-gray-600 bg-gray-100 border-gray-300 focus:ring-gray-500 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="gray-radio" class="ml-2 text-sm font-medium text-gray-900"
        >gray</label
      >
    </div>
    <div class="flex items-center mr-4">
      <input
        id="green-radio"
        type="radio"
        value="green"
        name="backgroundColor"
        formControlName="backgroundColor"
        class="w-4 h-4 text-green-600 bg-green-100 border-green-300 focus:ring-gray-500 dark:ring-offset-green-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label for="green-radio" class="ml-2 text-sm font-medium text-gray-900"
        >green</label
      >
    </div>
  </div>

  <div>
    <app-btn typeBtn="submit" color="success">create</app-btn>
  </div>
</form>
